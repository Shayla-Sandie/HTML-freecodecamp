<!DOCTYPEhtml>
    <link rel="stylesheet" href="Parenting.css">
    <h1 id="title">Parenting Styles</h1>
    <p id="description"> Parenting Styles
        <img src="https://www.ecoleglobale.com/blog/wp-content/uploads/2020/04/parenting-style.jpg"
            alt="Which parent are you?(Authoritative, Authoritarian, Indulgent, Negligent)">
    </p>
    <form id="survey-form">
        <br><label id="name-label">Enter your name:<input placeholder="First Lastname" id="name" type="text" required>
        </label>
        <br><label id=email-label>Enter your email: <input type="email" placeholder="Email@website.com" id="email"
                required> </label>
        <br><label id="number-label"> Enter your age:<input type="number" placeholder="#" id="number" min="0" max="120"
                . required></label>
        <br>
        <label>Which parenting style did parent A have?</label>
        <select id="dropdown">
            <option> select one</option>
            <option>Authoritative</option>
            <option> Authoritarian</option>
            <option>Indulgent</option>
            <option>Negligent</option>
            <option>Absent</option>
        </select>
        <br><label>Which parenting style did parent B have?</label>
        <select id="dropdown">
            <option>select one</option>
            <option>Authoritative</option>
            <option> Authoritarian</option>
            <option>Indulgent</option>
            <option>Negligent</option>
            <option>Absent</option>
        </select>
        <br><label>What's your parenting style?</label><br>
        <select id="dropdown">
            <option> select one</option>
            <option>Authoritative</option>
            <option> Authoritarian</option>
            <option>Indulgent</option>
            <option>Negligent</option>
            <option>Absent</option>
            <option>Childless</option>
        </select>
        <br><br><label>Which parent did you feel closer to?
            <br><label>Parent A
                <input value="parent" name="parent" type="radio">
            </label>
            <label>Parent B
                <input value="parent" name="parent" type="radio">
            </label>
            <br><br>
            <legend>Check what outcomes applies to you: </legend>
            <label><input value="outcome" type="checkbox">Academic success</label>
            <label><input value="outcome" type="checkbox">Confidence</label>
            <label><input value="outcome" type="checkbox">Depression</label>
            <label><input value="outcome" type="checkbox">Anxiety</label>
            <label><input value="outcome" type="checkbox">PTSD</label>
            <label><input value="outcome" type="checkbox">BPD </label>
            <label><input value="outcome" type="checkbox">Ease maintaining relationships</label>
            <label><input value="outcome" type="checkbox">Addiction issues</label>
            <label><input value="outcome" type="checkbox">Difficulty maintaining relationships</label>
            <br><br><label>Comment section</label>
            <textarea rows="3" cols="30"></textarea>
            <button id="submit">Submit</button>

    </form>
